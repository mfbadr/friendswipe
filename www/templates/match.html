
<ion-view title="Matches">
  <ion-header-bar align-title="left" class="bar-stable">
    <h1 class="title"><a href="#/menu">FriendSwipe</a></h1>
    <div class="buttons"><a href="#/swipe" class="logo"><img src="assets/logo_background.png"></a></div>
  </ion-header-bar>
  <ion-content ng-controller="MatchCtrl" class="padding">
    <ion-list>
      <ion-item ng-repeat="match in matches"> 
        <p>{{match.name}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
